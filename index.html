<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfilePro Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Khand:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h2 class="logo">ProfilePro</h2>
  <nav>
    <a href="homepage.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="signup.html" class="nav-link">Sign Up</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>
</header>

<div class="login-container">
  <h1>Login</h1>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- 2FA FORM -->
  <div id="twoFASection" style="display:none;">
    <h2>Two-Factor Authentication</h2>
    <form id="twoFAForm">
      <input type="text" id="twoFACode" placeholder="Enter 6-digit code" required>
      <button type="submit">Verify Code</button>
    </form>
  </div>

  <p class="signup-text">
    Don’t have an account? <a href="signup.html">Sign up</a>
  </p>
</div>

<footer class="footer">
  <p>© 2025 ProfilePro. All rights reserved. Kevin D / Josue O</p>
</footer>

<!-- ONE script include, at the bottom -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
	
	html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: black;
  color: white;
}

input {
  display: block;
  margin: 10px 0;
  padding: 8px;
  width: 100%;
}

button {
  padding: 8px;
  cursor: pointer;
}
   

        #contact {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

	.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #111;
  border-bottom: 2px solid #f9d600; /* futuristic yellow */
}

.logo {
  font-size: 26px;
  font-weight: bold;
  color: #f9d600;
  letter-spacing: 2px;
}

.nav-link {
  margin-left: 25px;
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: 0.3s ease;
}

.nav-link:hover {
  color: #f9d600;
}


.footer {
  margin-top: auto;   /* pushes footer to the bottom of screen */
  text-align: center;
  padding: 15px 0;
  background: #111;
  border-top: 2px solid #f9d600;
}
	
    </style>
</head>
<body>

  <h1>User Profile</h1>

  <!-- Display Section -->
  <div class="profile-display">
    <p><strong>Name:</strong> <span id="displayName">Not set</span></p>
    <p><strong>Age:</strong> <span id="displayAge">Not set</span></p>
    <p><strong>Job:</strong> <span id="displayJob">Not set</span></p>
  </div>

  <!-- Update Form -->
  <h2>Update Profile</h2>
  <form id="profileForm">

    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="job" placeholder="Job" required>
    <button type="submit">Save</button>

 </form>

  <br>
  <a href="friends.html">Go to Friends List</a>

  <script src="script.js"></script>
</body>
</html>
